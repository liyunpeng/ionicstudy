<html ng-app="ionicApp">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>菜鸟教程(runoob.com)</title>
    <link href="https://cdn.staticfile.org/ionic/1.3.2/css/ionic.css" rel="stylesheet">
    <script src="https://cdn.staticfile.org/ionic/1.3.2/js/ionic.bundle.min.js"></script>
</head>
<body>

<div class="bar bar-header">
    <div class="h1 title">图标列表</div>
</div>

<div class="content has-header ionic-pseudo">

    <div class="list">

        <a class="item item-icon-left" href="#">
            <i class="icon ion-email"></i>
            Check mail
        </a>

        <a class="item item-icon-left item-icon-right" href="#">
            <i class="icon ion-chatbubble-working"></i>
            Call Ma
            <i class="icon ion-ios-telephone-outline"></i>
        </a>

        <a class="item item-icon-left" href="#">
            <i class="icon ion-mic-a"></i>
            Record album
            <span class="item-note">
            Grammy
          </span>
        </a>

        <a class="item item-icon-left" href="#">
            <i class="icon ion-person-stalker"></i>
            Friends
            <span class="badge badge-assertive">0</span>
        </a>

        <div class="item item-divider">
            Activities
        </div>

        <a class="item item-icon-left" href="#">
            <i class="icon ion-beaker"></i>
            Breaking Bad
            <span class="item-note">
            Blue, yellow, pink
          </span>
        </a>

        <a class="item item-icon-left" href="#">
            <i class="icon ion-music-note"></i>
            Music
            <span class="item-note">
            JT
          </span>
        </a>

        <a class="item item-icon-left" href="#">
            <i class="icon ion-ios-game-controller-b"></i>
            Games
            <span class="item-note">
            Super Mario
          </span>
        </a>

        <a class="item item-icon-left item-icon-right" href="#">
            <i class="icon ion-bag"></i>
            Shopping
            <i class="icon ion-arrow-right-c"></i>
        </a>

    </div>

</div>

</body>
</html>
